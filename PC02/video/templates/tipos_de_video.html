<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tipos de Video</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center">Lista de Tipos de Video</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Disponible</th>
                    <th scope="col">Precio de Alquiler</th>
                </tr>
            </thead>
            <tbody>
                {% for tipodevideo in tipos_de_video %}
                <tr>
                    <td>{{ tipodevideo.nombre }}</td>
                    <td>{{ tipodevideo.descripcion }}</td>
                    <td>{{ tipodevideo.categoria }}</td>
                    <td><img src="{{ tipodevideo.image.url }}" alt="{{ tipodevideo.nombre }}" style="width: 100px; height: 100px;"></td>
                    <td><a href="{{ tipodevideo.url }}">{{ tipodevideo.url }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
